<div class="card-container">
    <h3>{{date|date:'EEEE dd/MM/y'}}</h3>
    <span>Day Time</span>
    <img src="./assets/icons/{{dayIconNum}}.png">
    <p>{{dayDescription}}</p>
    <br>
    <mat-divider></mat-divider>
    <br>
    <span>Night Time</span>
    <img src="./assets/icons/{{nightIconNum}}.png">
    <p>{{nightDescription}}</p>
    <br>
    <br>
    <span>Temperature (C)</span>
    <span>{{temp.min}}&#176;-{{temp.max}}&#176;</span>



</div>
